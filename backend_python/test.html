<script>
    const ws = new WebSocket("ws://localhost:8000/ws/checkTransfer");

    ws.onopen = () => {
      console.log("Đã kết nối WebSocket");
      console.log("Đóng WebSocket sau 10s");
      ws.send(JSON.stringify({order_id:3}));

      setTimeout(() => {
        console.log("Đóng WebSocket");
        ws.close();
      }, 10000);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Nhận từ server:", data);
    };

    ws.close
</script>
